<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Shopping Details</title>
    <link rel="stylesheet" href="./estilos/style.css">
</head>
<body>
    <div class="container">
        <form action="" id="form">
        <h2 class="title text-light-violet">Shopping Details</h2>
        <div class="row">
            <div class="col-md-6 mb-3">
                <input placeholder="First Name" type="text" class="form-control" id="inputFirstName" name="firstName">
            </div>
            <div class="col-md-6 mb-3">
                <input placeholder="Last Name" type="text" class="form-control" id="inputLastName" name="lastName">
            </div>
        </div>
        <div class="mb-3">
            <input placeholder="Email Address" type="email" class="form-control" id="inputEmail" name="email">
        </div>
        <div class="mb-3">
            <input placeholder="Address Line1" type="text" class="form-control" id="inputEmail1" name="address">
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <input placeholder="Country" type="text" class="form-control" id="inputPais" name="country">
            </div>
            <div class="col-md-6 mb-3">
                <input placeholder="City" type="text" class="form-control" id="inputCiudad" name="city">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <input placeholder="Country/Region" type="text" class="form-control" id="inputProvincia" name="region">
            </div>
            <div class="col-md-6 mb-3">
                <input placeholder="Zip/Postal" type="text" class="form-control" id="inputCodigoPostal" name="postalCode">
            </div>
        </div>
        <div>
            <input type="button" class="btn btn-primary btn-lighter-violet" value="Confirm Details" onclick="">
            <br>
            <br>
            <a href="./login.html" class="">Volver</a>
        </div>
    </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="./scripts/paginascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
